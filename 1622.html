<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击跳转</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .jump-btn {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .jump-btn:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <!-- 点击按钮跳转 -->
    <button class="jump-btn" onclick="window.location.href='https://www.baidu.com'">
        点击跳转到百度
    </button>
</body>
</html>
